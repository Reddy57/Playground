<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOps Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- 1. General Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* White Background (Gray-50) */
            color: #1f2937;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- 2. Layout Styles --- */
        .diagram-container {
            width: 100%;
            max-width: 95rem;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column; /* Mobile first stack */
            gap: 1.5rem;
            align-items: center;
        }

        /* Desktop specific flex direction */
        @media (min-width: 1024px) {
            .diagram-container {
                flex-direction: row; 
                justify-content: center;
                align-items: center; 
                gap: 1rem;
            }
        }

        .sources-section, .outcomes-section {
             position: relative; 
             display: flex;
             flex-direction: column;
             align-items: center;
             padding: 1rem;
             width: 100%;
        }

        @media (min-width: 1024px) {
            .sources-section, .outcomes-section {
                width: 33.33%;
            }
        }

        .section-header {
            font-size: 0.8rem;
            font-weight: 700;
            color: #000000; /* Dark black */
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.25rem;
            text-align: center;
        }

        .section-subheader {
            font-size: 0.75rem;
            font-weight: 400;
            color: #000000; /* Dark black */
            margin-bottom: 1.5rem; 
            text-align: center;
            max-width: 250px;
            line-height: 1.3;
        }

        /* --- 3. Diagram Component Styles --- */
        @keyframes moveDotsLeftToRight {0% { background-position: 0 center; } 100% { background-position: 30px center; }}
        @keyframes moveDotsTopToBottom {0% { background-position: center 0; } 100% { background-position: center 30px; }}
        
        @keyframes pulseNodeGlow {
            0%, 100% { box-shadow: 0 0 15px 2px rgba(45, 212, 191, 0.3); } 
            50% { box-shadow: 0 0 30px 8px rgba(45, 212, 191, 0.5); }
        }

        .line { position: absolute; transform-origin: 0 0; z-index: 0; background-color: #2dd4bf; overflow: hidden; border-radius: 3px; }
        .line::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle, #ffffff 1.5px, transparent 2px); background-repeat: repeat; background-size: 30px 30px; animation: moveDotsLeftToRight 1s linear infinite; opacity: 0.9; }
        .line-horizontal::after { background-size: 30px 4px; animation-name: moveDotsLeftToRight; }
        .line-vertical::after { background-size: 4px 30px; animation-name: moveDotsTopToBottom; animation-duration: 1s; animation-timing-function: linear; animation-iteration-count: infinite; }

        .node-container { position: absolute; z-index: 10; display: flex; flex-direction: column; align-items: center; width: 120px; }
        .node-image { width: 80px; height: 80px; object-fit: cover; display: block; border-radius: 50%; animation: pulseNodeGlow 3s infinite ease-in-out; background: #ffffff; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 2px; }
        .node-label { font-size: 0.8rem; font-weight: 600; color: #000000; text-align: center; margin-top: 4px; }
        .node-description { font-size: 0.65rem; font-weight: 400; color: #000000; text-align: center; margin-top: 1px; line-height: 1.2; width: 100%; }

        /* --- FLOW Popup Styles --- */
        .flow-popup {
            display: none; 
            position: absolute;
            bottom: calc(100% + 15px); 
            left: 50%;
            width: 250px; 
            background-image: linear-gradient(to bottom, #ffffff, #f3f4f6); 
            color: #1e40af; /* Bright blue for insight text */
            padding: 12px;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
            font-size: 0.875rem;
            line-height: 1.4; 
            z-index: 50; 
            text-align: left;
            font-weight: 500;
            border: 1px solid #e5e7eb;
        }

        .flow-popup.flow-popup-active {
          display: block !important; 
          opacity: 0; 
          transform: translate(-50%, 10px); 
          animation: fadeInFlowPopup 5.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
          box-shadow: 0 0 20px 5px rgba(45, 212, 191, 0.2), 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
        }

        @keyframes fadeInFlowPopup { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0px); }}

        /* --- Logo Cloud Styles --- */
        #logo-cloud-wrapper { width: 100%; }
        #logo-cloud-wrapper .logo-container { position: relative; width: 22vw; height: 35vh; max-width: 800px; max-height: 500px; margin: 0 auto; }
        #logo-cloud-wrapper .logo-card { position: absolute; background-color: #ffffff; border-radius: 0.75rem; padding: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05); display: flex; justify-content: center; align-items: center; width: 4rem; height: 4rem; z-index: 1; border: 1px solid #f3f4f6; }
        
        /* Icon placements */
        #logo-cloud-wrapper #splunk { top: 5%; left: 10%; } 
        #logo-cloud-wrapper #aws-cloudwatch { top: 35%; left: 5%; } 
        #logo-cloud-wrapper #azure { top: 65%; left: 15%; } 
        #logo-cloud-wrapper #databricks { top: 5%; left: 55%; } 
        #logo-cloud-wrapper #confluence { top: 20%; left: 80%; } 
        #logo-cloud-wrapper #google-drive { top: 50%; left: 45%; } 
        #logo-cloud-wrapper #elasticsearch { top: -10%; left: 90%; } 
        #logo-cloud-wrapper #slack { top: 70%; left: 75%; }
        #logo-cloud-wrapper #jira { top: 85%; left: 45%; }
        #logo-cloud-wrapper #snowflake { top: 20%; left: 35%; }

        .logo-icon { font-size: 1.75rem; color: #4b5563; }
        .fa-database { color: #00BFB3; } 
        .fa-slack { color: #4A154B; } 
        .fa-google-drive { color: #34A853; } 
        .fa-snowflake { color: #29B5E8; }
        .fa-jira { color: #0052CC; } 
        .fa-cloud { color: #0078D4; } 
        .fa-server { color: #ED1B24; } 
        .fa-aws { color: #FF9900; } 
        .fa-cubes { color: #FF3621; }

        /* --- Carousel Styles --- */
        #carousel { overflow: hidden; height: 150px; position: relative; border-radius: 0.5rem; width: 100%; margin-top: 1rem; }
        .carousel-list { list-style: none; padding: 0; margin: 0; width: 100%; transition: transform 0.8s ease-in-out; }
        .carousel-list li { height: 50px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 0 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #6b7280; opacity: 0.7; font-size: 0.875rem; font-weight: 400; transition: color 0.5s ease, opacity 0.5s ease, font-weight 0.5s ease, font-size 0.5s ease; }
        .carousel-list li.highlighted { color: #111827; font-weight: 600; opacity: 1; font-size: 1rem; }

        /* --- RESPONSIVE CONFIGURATION --- */
        
        /* Mobile / iPad Configuration (Small Screens) */
        @media (max-width: 1023px) {
            .diagram-container { gap: 1rem; }
            .diagram-section { height: 600px; width: 100%; order: 2; display: flex; justify-content: center; transform: scale(0.85); margin-top: 1rem; margin-bottom: 1rem;}
            .diagram-content { width: 100%; height: 100%; position: relative; }
            
            /* Vertical Pipeline */
            .line-trunk { left: 50%; top: 0; width: 4px; height: 100%; }
            .line-branch { display: none; } 

            /* Vertical Node Stack */
            #atlas-node-container { top: 0%; left: 50%; transform: translateX(-50%); }
            #merlin-node-container { top: 30%; left: 50%; transform: translateX(-50%); }
            #argus-node-container { top: 60%; left: 50%; transform: translateX(-50%); }
            #hephaestus-node-container { top: 90%; left: 50%; transform: translateX(-50%); }

            /* Tight Logo Cluster */
            #logo-cloud-wrapper .logo-container { width: 180px; height: 160px; margin: 0.5rem auto; }
            #logo-cloud-wrapper .logo-card { width: 2.75rem; height: 2.75rem; padding: 0.5rem; border-radius: 0.5rem; }
            .logo-icon { font-size: 1.1rem; }
            .fade-overlay { display: none; }

            /* Sources -> Diagram -> Outcomes */
            .sources-section { order: 1; }
            .outcomes-section { order: 3; }
            .flow-popup { display: none !important; }
            .section-subheader { margin-bottom: 0.75rem; }
        }

        /* Full Screen Configuration (Large Screens) */
        @media (min-width: 1024px) {
            .diagram-section { width: 40%; min-height: 450px; position: relative; display: flex; align-items: center; }
            .diagram-content { width: 100%; height: 100%; position: relative; }
            
            /* Horizontal trunk centered */
            .line-trunk { top: 50%; left: 0%; width: 100%; height: 4px; }
            
            /* Connector lines matchingef04dc.png image structure */
            #branch-merlin { left: 55%; bottom: 50%; height: 60px; width: 4px; }
            #branch-argus { left: 45%; top: 50%; height: 60px; width: 4px; }
            #branch-hephaestus { left: 75%; top: 50%; height: 60px; width: 4px; }

            /* Horizontal node positions centered with side items */
            #atlas-node-container { top: 50%; left: 20%; transform: translate(-50%, -50%); } 
            #merlin-node-container { bottom: calc(50% + 60px); left: 55%; transform: translateX(-50%); } 
            #argus-node-container { top: calc(50% + 60px); left: 45%; transform: translateX(-50%); } 
            #hephaestus-node-container { top: calc(50% + 60px); left: 75%; transform: translateX(-50%); } 

            /* Align content baseline */
            #logo-cloud-wrapper { margin-top: 2rem; }
            .carousel-container { margin-top: 1rem; }
            .fade-overlay { position: absolute; top: 0; left: 0; width: 70%; height: 100%; background: linear-gradient(to right, #f9fafb 10%, rgba(249, 250, 251, 0) 70%); pointer-events: none; z-index: 2; }
        }
    </style>
</head>

<body>

    <div class="diagram-container">

        <!-- Sources Section -->
        <div id="sources-section" class="sources-section">
            <h3 class="section-header">Sources</h3>
            <p class="section-subheader">Harmonizing with Your Essential Applications</p>
            
            <div id="logo-cloud-wrapper">
                <div class="logo-container">
                    <div class="fade-overlay"></div>
                    <div id="splunk" class="logo-card"><i class="fas fa-server logo-icon"></i></div>
                    <div id="aws-cloudwatch" class="logo-card"><i class="fab fa-aws logo-icon"></i></div> 
                    <div id="azure" class="logo-card"><i class="fas fa-cloud logo-icon"></i></div>
                    <div id="databricks" class="logo-card"><i class="fas fa-cubes logo-icon"></i></div>
                    <div id="confluence" class="logo-card"><i class="fab fa-confluence logo-icon"></i></div>
                    <div id="google-drive" class="logo-card"><i class="fab fa-google-drive logo-icon"></i></div>
                    <div id="elasticsearch" class="logo-card"><i class="fas fa-database logo-icon"></i></div> 
                    <div id="slack" class="logo-card"><i class="fab fa-slack logo-icon"></i></div>
                    <div id="jira" class="logo-card"><i class="fab fa-jira logo-icon"></i></div>
                    <div id="snowflake" class="logo-card"><i class="fas fa-snowflake logo-icon"></i></div>
                </div>
            </div>
        </div>

        <!-- Diagram Section -->
        <div class="diagram-section">
            <div class="diagram-content">
                <!-- Main trunk line -->
                <div class="line line-trunk"></div>
                
                <!-- Connectors for Desktop branching mode -->
                <div id="branch-merlin" class="line line-vertical line-branch"></div>
                <div id="branch-argus" class="line line-vertical line-branch"></div>
                <div id="branch-hephaestus" class="line line-vertical line-branch"></div>

                <!-- Engine Nodes -->
                <div id="atlas-node-container" class="node-container">
                    <img class="node-image" src="https://imgur.com/0ya7Fj7.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/60a5fa/FFFFFF?text=Atlas';" alt="Atlas Icon">
                    <div class="node-label">Atlas</div> 
                    <div class="node-description">Data Integration & Enrichment</div>
                </div>
                <div id="merlin-node-container" class="node-container">
                    <img class="node-image" src="https://imgur.com/QyrDXOG.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/88a0f2/FFFFFF?text=Merlin';" alt="Merlin Icon">
                    <div class="node-label">Merlin</div> 
                    <div class="node-description">Correlation & Insights</div>
                </div>
                <div id="argus-node-container" class="node-container">
                    <img class="node-image" src="https://imgur.com/xMcN4Yw.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/f2d088/FFFFFF?text=Argus';" alt="Argus Icon">
                    <div class="node-label">Argus</div> 
                    <div class="node-description">Noise Reduction & RCA</div>
                </div>
                <div id="hephaestus-node-container" class="node-container">
                    <img class="node-image" src="https://imgur.com/7QbiKPT.png" onerror="this.onerror=null; this.src='https://placehold.co/80x80/f2a088/FFFFFF?text=Hephaestus';" alt="Hephaestus Icon">
                    <div class="node-label">Hephaestus</div> 
                    <div class="node-description">Action & automation</div>
                </div>
            </div>
        </div>

        <!-- Outcomes Section -->
        <div id="outcomes-section" class="outcomes-section">
            <h3 class="section-header">Outcomes</h3>
            <p class="section-subheader">Value Realized by Business</p>

             <div class="carousel-container relative w-full">
                <div id="carousel" class="relative">
                    <ul class="carousel-list"></ul>
                </div>
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flowStepsConfig = [
                { anchorId: 'atlas-node-container', flowPopupId: 'flow-popup-atlas', content: 'Efficiently ingests and normalizes diverse operational data, powering robust AI applications.' },
                { anchorId: 'merlin-node-container', flowPopupId: 'flow-popup-merlin', content: 'Delivers instant resolution context, linking symptoms to solutions with AI insights.' },
                { anchorId: 'argus-node-container', flowPopupId: 'flow-popup-argus', content: 'Proactively signals critical anomalies, cutting through telemetry noise for faster action.' },
                { anchorId: 'hephaestus-node-container', flowPopupId: 'flow-popup-hephaestus', content: 'Achieves rapid resilience by automating fixes and resolving issues at machine speed.' }
            ];

            const DISPLAY_DURATION = 5000; 
            const DELAY_BETWEEN_POPUPS = 200;

            let currentFlowStepIndex = 0;
            const flowPopupElements = []; 
            let activeFlowTimeout = null; 

            // Initialize Flow Popups
            flowStepsConfig.forEach(config => {
                const anchorElement = document.getElementById(config.anchorId);
                if (anchorElement) {
                    let flowPopup = document.createElement('div');
                    flowPopup.classList.add('flow-popup');
                    flowPopup.id = config.flowPopupId;
                    flowPopup.innerHTML = `<p>${config.content}</p>`;
                    anchorElement.appendChild(flowPopup);
                    flowPopupElements.push(flowPopup);
                }
            });
            
            function executeAutomatedFlowStep() {
                clearTimeout(activeFlowTimeout); 
                if (window.innerWidth < 1024) return;

                flowPopupElements.forEach((fp, index) => {
                    fp.classList.remove('flow-popup-active');
                    if (index !== currentFlowStepIndex) fp.style.display = 'none';
                });
                
                const currentFlowPopup = flowPopupElements[currentFlowStepIndex]; 
                if (currentFlowPopup) {
                    currentFlowPopup.style.display = 'block';
                    currentFlowPopup.classList.add('flow-popup-active');
                }

                activeFlowTimeout = setTimeout(() => {
                    currentFlowStepIndex = (currentFlowStepIndex + 1) % flowStepsConfig.length;
                    executeAutomatedFlowStep();
                }, DISPLAY_DURATION + DELAY_BETWEEN_POPUPS);
            }
            
            if (flowPopupElements.length > 0) executeAutomatedFlowStep();

            window.addEventListener('resize', () => {
                if (window.innerWidth < 1024) {
                    clearTimeout(activeFlowTimeout);
                    flowPopupElements.forEach(fp => fp.style.display = 'none');
                } else {
                    executeAutomatedFlowStep();
                }
            });

            // Carousel Logic
            const phrases = ["Faster Incident Resolution", "Enhanced Operational Efficiency", "Improved System Reliability", "Reduced Operational Costs", "Context-aware incident correlation", "Real-time on-call guidance", "Predictive log analytics", "Anomaly detection", "Root cause analysis"];
            const list = document.querySelector('.carousel-list');
            if (list) {
                [...phrases, ...phrases, ...phrases].forEach(phrase => {
                    const li = document.createElement('li');
                    li.textContent = phrase;
                    list.appendChild(li);
                });
                const allItems = list.querySelectorAll('li');
                let idx = phrases.length;
                const updateHighlight = () => {
                    allItems.forEach((item, i) => item.classList.toggle('highlighted', i % phrases.length === (idx + 1) % phrases.length));
                };

                setInterval(() => {
                    idx++;
                    list.style.transition = 'transform 800ms ease-in-out';
                    list.style.transform = `translateY(-${idx * 50}px)`;
                    updateHighlight();
                    if (idx >= phrases.length * 2) {
                        setTimeout(() => {
                            list.style.transition = 'none';
                            idx %= phrases.length;
                            idx += phrases.length;
                            list.style.transform = `translateY(-${idx * 50}px)`;
                        }, 800);
                    }
                }, 3500);
                
                list.style.transform = `translateY(-${idx * 50}px)`;
                updateHighlight();
            }
        });
    </script>
</body>
</html>
